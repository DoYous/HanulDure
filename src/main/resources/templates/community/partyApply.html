<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HD 체험신청</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/party/community_partyApply.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.onload = () => {
            document.getElementById('logo-wrap').onclick = () => {
                location.href = "/main";
            };

            document.getElementById('logout-button').onclick = () => {
                location.href = "/logout";
            }
        }
    </script>
</head>
<style>
</style>
<body>
    <header>
        <nav>
            <div id="logo-wrap">
                <img class="logo-img" src="/party/logo.svg">&nbsp;<div class="logo-text gugi-regular">한울두레</div>
            </div>
            <div id="logout-button" class="jua-regular">로그아웃</div>
        </nav>
    </header>
    <main>
        <form id="apply-form" action="partyApplyOk" method="post">
            <div class="apply-wrap">
                <div class="apply-info">
                    <div id="party-title">체험 제목</div>
                    <div id="party-address">인천시 미추홀구 경인로</div>
                    <hr>
                    <div id="apply-input-wrap">
                        <div class="apply-input">
                            <label for="apply-name">신청인</label>
                            <input id="apply-name" type="text" placeholder="신청자명 입력" value="로그인 유저명" disabled>
                        </div>
                        <div class="apply-input">
                            <label for="apply-userNum">체험인원</label>
                            <input id="apply-userNum" name="applyUserNum" type="number" min="1" value="1">
                        </div>
                        <div class="apply-input">
                            <label for="apply-phone">전화번호</label>
                            <input id="apply-phone" name="userPhone" type="text" placeholder="전화번호 입력" value="로그인 유저 전화번호">
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="party-image"></div>
            </div>
            <div class="wrap-bottom">
                <div class="bottom-title">문의 및 특이사항</div>
                <textarea id="apply-comment" name="applyComment" rows="7"
                ></textarea>
                <div class="button-wrap">
                    <input id="apply-button" type="submit" value="신청하기">
                </div>
            </div>
        </form>
    </main>
    <footer>
        footer
    </footer>
</body>
</html>
