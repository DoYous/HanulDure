<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CommunityWrite</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/communitywrite.css}"/>
    <script type="text/javascript" th:src="@{/js/communitywritebtclick.js}"></script>
</head>
<body>
    <header>
        <div>
            <img id="hanuldureimg" src="/image/img.png">
            <h1 id="hanulduretext">한울두레</h1>
            <button id="mainbt" onclick="location.href='/hanuldure/community/mainbt'">Main</button>
        </div>
    </header>
    <hr>

    <form action="/hanuldure/add" method="post">
        <section id="cmwrite">
            <h2>농뮤니티 글 등록</h2>
            <hr>
            <div id="cmtitlediv">
                <input id="cmtitle" name="board_title" type="text" placeholder=" 농뮤니티 제목을 입력하세요. ">
            </div>
            <hr>
            <section id="cmtype">
                <article id="writername"><p>작성자 닉네임</p></article>
                <article id="adddate"><p th:name="board_write_date" th:text="'등록일 : ' + ${today}"></p></article>
                <article id="freewritebt"><button id="freewrite" class="buttonNormal" onclick="toggleButton('freewrite', 'recruitment', event)">자유글</button></article>
                <article id="recruitmentbt"><button id="recruitment" class="buttonNormal" onclick="toggleButton('recruitment', 'freewrite', event)">모집글</button></article>
                <!-- F또는 R을 저장하기 위한 숨겨진 인풋-->
                <input type="hidden" id="boardType" name="board_type" value="">

            </section>
            <div id="writeinfodiv">
                <textarea id="writeinfo" name="board_content" placeholder="적을 내용을 입력해주세요."></textarea>
            </div>
            <section id="cmbt">
                <button id="cmcanclebt" type="button" onclick="cancelAndRedirect()">취소</button>
                <article><button id="cmaddbt" type="submit">작성</button></article>
            </section>
        </section>
    </form>



    <h2>CommunityWrite 페이지 테스트입니다.</h2>

</body>
</html>
