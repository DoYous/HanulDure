<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CommunityWrite</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/communitywrite.css}"/>
    <script type="text/javascript" th:src="@{/js/communitywritebtclick.js}"></script>
    <!--  폰트  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <!-- body 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Jua&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <div>
        <img id="hanuldureimg" src="/image/img.png">
        <h1 id="hanulduretext" class="gugi-regular">한울두레</h1>
        <button id="mainbt" onclick="location.href='/community'">Main</button>
    </div>
</header>
<hr>

<form action="/hanuldure/community/update" method="post">
    <section id="cmwrite">
        <h2>농뮤니티 글 수정</h2>
        <hr>
        <div id="cmtitlediv">
            <input id="cmtitle" name="board_title" type="text" placeholder=" 농뮤니티 제목을 입력하세요. " th:value="${community.board_title}">
        </div>
        <hr>
        <section id="cmtype">
            <article id="writername"><p>작성자 닉네임</p></article>
            <article id="adddate"><p th:name="board_write_date" th:text="'수정일 : ' + ${community.board_write_date}"></p></article>
            <article id="freewritebt"><button id="freewrite" class="buttonNormal" onclick="toggleButton('freewrite', 'recruitment', event)">자유글</button></article>
            <article id="recruitmentbt"><button id="recruitment" class="buttonNormal" onclick="toggleButton('recruitment', 'freewrite', event)">모집글</button></article>
            <input type="hidden" id="boardType" name="board_type" th:value="${community.board_type}">
        </section>
        <div id="writeinfodiv">
            <textarea id="writeinfo" name="board_content" th:text="${community.board_content}" placeholder="적을 내용을 입력해주세요."></textarea>
        </div>
        <section id="cmbt">
            <article><button id="cmcanclebt">취소</button></article>
            <article><button id="cmaddbt" type="submit">수정하기</button></article>
        </section>
    </section>
    <input type="hidden" name="board_seq" th:value="${community.board_seq}">
</form>



<h2>Communityedit 페이지 테스트입니다.</h2>

</body>
</html>
