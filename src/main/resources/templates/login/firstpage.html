<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/firstpage.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainheader">
        <div id="logo">
            <img id="logoimg" src="/image/logo.png"/> 한울두레
        </div>
        <button id="loginbutton" onclick="location.href='/hanuldure/login'">로그인</button>
        <p id="centerText1">'한울두레'</p>
        <p id="centerText2">진실하고 가득한 우리 농촌 터전</p>
    </div>
    <div class="mainranking">
        <label id="label1">체험모집</label>
        <br>
        <label id="label2">인기체험 TOP3</label>
        <button id="mainbutton" onclick="location.href='/community'">전체 글 보기</button>

        <div id="ranking">
            <div id="rankingbox1">
                <div id="name1" th:text="${ranking1.expName}"></div>
                <hr>
                <img id="rankingimg1" th:src="${ranking1.expImg}"/>
                <div id="locate1" th:text="${ranking1.expAddr}"></div>
                <div id="price1" th:text="${ranking1.expPrice}+'원'"></div>
                <div id="count1" th:text="'최소인원: '+${ranking1.expMin}+'명'"></div>
                <div id="count11" th:text="'최대인원: '+${ranking1.expMax}+'명'"></div>
                <button id="detailbutton1">상세보기</button>
            </div>

            <div id="rankingbox2">
                <div id="name2" th:text="${ranking2.expName}"></div>
                <hr>
                <img id="rankingimg2" th:src="${ranking2.expImg}"/>
                <div id="locate2" th:text="${ranking2.expAddr}"></div>
                <div id="price2" th:text="${ranking2.expPrice}+'원'"></div>
                <div id="count2" th:text="'최소인원: '+${ranking2.expMin}+'명'"></div>
                <div id="count22" th:text="'최대인원: '+${ranking2.expMax}+'명'"></div>
                <button id="detailbutton2">상세보기</button>
            </div>

            <div id="rankingbox3">
                <div id="name3" th:text="${ranking3.expName}"></div>
                <hr>
                <img id="rankingimg3" th:src="${ranking3.expImg}"/>
                <div id="locate3" th:text="${ranking3.expAddr}"></div>
                <div id="price3" th:text="${ranking3.expPrice}+'원'"></div>
                <div id="count3" th:text="'최소인원: '+${ranking3.expMin}+'명'"></div>
                <div id="count33" th:text="'최대인원: '+${ranking3.expMax}+'명'"></div>
                <button id="detailbutton3">상세보기</button>
            </div>
        </div>
    </div>
</body>
</html>
