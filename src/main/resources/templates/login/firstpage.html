<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/firstpage.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
<div class="mainheader">
    <div id="logo">
        <img id="logoimg" src="/image/logo.png"/> 한울두레
    </div>
    <button id="loginbutton" onclick="location.href='/hanuldure/login'">로그인</button>
    <p id="centerText1">'한울두레'</p>
    <p id="centerText2">진실하고 가득한 우리 농촌 터전</p>
</div>
<div class="mainranking">
    <label id="label1">체험모집</label>
    <br>
    <label id="label2">인기체험 TOP3</label>
    <button id="mainbutton" onclick="location.href='/hanuldure/community'">전체 글 보기</button>

    <div id="ranking">
        <div id="rankingbox1">
            <div id="name1" th:text="${ranking1.name}"></div>
            <hr>
            <img id="rankingimg1" th:src="${ranking1.imgurl}"/>
            <div id="locate1" th:text="${ranking1.locate}"></div>
            <div id="price1" th:text="${ranking1.price}+'원'"></div>
            <div id="count1" th:text="'최소인원: '+${ranking1.min}+'명'"></div>
            <div id="count11" th:text="'최대인원: '+${ranking1.max}+'명'"></div>
            <button id="detailbutton1" onclick="location.href='/hanuldure/expDetail/1stRankPageSeq'">상세보기</button>
        </div>

        <div id="rankingbox2">
            <div id="name2" th:text="${ranking2.name}"></div>
            <hr>
            <img id="rankingimg2" th:src="${ranking2.imgurl}"/>
            <div id="locate2" th:text="${ranking2.locate}"></div>
            <div id="price2" th:text="${ranking2.price}+'원'"></div>
            <div id="count2" th:text="'최소인원: '+${ranking2.min}+'명'"></div>
            <div id="count22" th:text="'최대인원: '+${ranking2.max}+'명'"></div>
            <button id="detailbutton2" onclick="location.href='/hanuldure/expDetail/2ndRankPageSeq'">상세보기</button>
        </div>

        <div id="rankingbox3">
            <div id="name3" th:text="${ranking3.name}"></div>
            <hr>
            <img id="rankingimg3" th:src="${ranking3.imgurl}"/>
            <div id="locate3" th:text="${ranking3.locate}"></div>
            <div id="price3" th:text="${ranking3.price}+'원'"></div>
            <div id="count3" th:text="'최소인원: '+${ranking3.min}+'명'"></div>
            <div id="count33" th:text="'최대인원: '+${ranking3.max}+'명'"></div>
            <button id="detailbutton3" onclick="location.href='/hanuldure/expDetail/3rdRankPageSeq'">상세보기</button>
        </div>
    </div>
</div>
</body>
</html>
